<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- 부트스트랩 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- 외부 css,js 추가 -->
	<link th:href="@{/css/aboutUs.css}" rel="stylesheet" />
<title>Portfolio Reviewer - 포폴리뷰어</title>
</head>
<body>
	<div th:insert="common/header"></div>
	<main>
		<div>
			<!-- 소개말 -->
			<section>
				<div id="service" class="mb-5">
					<div class="text-center">
						<h1>내가 만든 포트폴리오 이대로 괜찮을까?</h1>
						<p class="mt-5">"개발자들의 포트폴리오를 위한 사이트"
							<br>
							<strong>포폴리뷰어</strong>
							"를 소개합니다."
						</p>
						<img alt="" src="/images/service.png">
					</div>
				</div>
			</section>
			<!-- 목적 -->
			<section class="bg-light">
				<div id="purpose" class="mt-5 d-flex">
					<div class="mx-auto d-flex">
						<div class="justify-content-center align-self-center">
							<h2>경력 개발자만 포트폴리오 리뷰가 가능한가요?</h2>
							<p>포폴리뷰어는 개발자들의 포트폴리오를 위한 사이트입니다.
							<br>
							포트폴리오는 업로드 하는것도, 리뷰하는 것도 누구나 나이, 경력과 무관하게
							<br>
							의견을 제시하고 서비스를 이용할 수 있습니다.
							</p>
							<a id="faqBtn" class="text-decoration-none btn fs-6" href="#">FAQ 보기</a>
						</div>
						<div class="align-self-center"><img alt="" src="/images/panda.png"></div>
					</div>
				</div>
			</section>
			<!-- 빠른 포폴올리기 -->
			<section>
				<div id="fastUpload">
					<div class="d-flex justify-content-center">
						<div><img alt="" src="/images/start.jpg"></div>
						<div class="align-self-center">
							<h2>지금 바로 포폴리뷰어에 참여해보세요!</h2>
							<div>
								<a>포트폴리오 올리기</a>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- 빠른 포폴리뷰하기 -->
			<section>
				<div id="fastReview" class="bg-light">
					<div class="d-flex justify-content-center">
						<div class="align-self-center">
							<h2>지금 바로 포폴리뷰어가 되어보세요!</h2>
							<div>
								<a>포폴리뷰어 참여하기</a>
							</div>
						</div>
						<div><img alt="" src="/images/start.jpg"></div>
					</div>
				</div>
			</section>
		</div>
	</main>
	<div th:insert="common/footer"></div>
</body>
</html>
