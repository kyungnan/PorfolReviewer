<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- 부트스트랩 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- 외부 css 추가 -->
	<script th:src="@{/js/porfolUpload.js}" type="text/javascript"></script>
	<title>Portfolio Reviewer - 포폴리뷰어</title>
</head>
<body>
	<!-- 헤더 -->
	<div th:insert="common/header"></div>
	<!-- 메인 -->
	<main>
		<section>
			<div class="text-center bg-light mt-5 mb-5">
				<form action="/porfolUpload" method="post" enctype="multipart/form-data" class="w-75 mx-auto" name="uploadForm">
					<!-- 카테고리 -->
					<input type="hidden" th:value="${category}" name="category">
					<!-- 제목 -->
					<h5 class="pt-4">제목을 입력해주세요.</h5>
					<input class="form-control form-control-lg mb-4" type="text" id="title" name="title" placeholder="title" aria-label=".form-control-lg example">
					<!-- URL -->
					<h5>URL을 입력해주세요.</h5>
					<input class="form-control form-control-lg mb-4" type="text" id="url" name="url" placeholder="url" aria-label=".form-control-lg example">
					<!-- 첨부파일 -->
					<h5>포트폴리오를 첨부해주세요.</h5>
					<input class="form-control form-control-lg mb-4" type="file" id="portfolio" name="portfolio" placeholder="portfolio upload" aria-label=".form-control-lg example">
					<!-- 이미지 -->
					<h5>썸네일을 첨부해주세요.</h5>
					<input class="form-control form-control-lg mb-4" type="file" id="thumbnail" name="thumbnail" placeholder="thumbnail upload" aria-label=".form-control-lg example" accept="image/*">
					<!-- 설명 -->
					<h5>포트폴리오를 설명해주세요.</h5>
					<div class="input-group" style="height: 500px;">
					  <span class="input-group-text">설명</span>
					  <textarea class="form-control" aria-label="With textarea" id="description" name="description"></textarea>
					</div>
					<!-- 검색용 해시태그 -->
					<h5 class="pt-4">해시태그를 입력해주세요. (해시태그 사이 공백 필수!)</h5>
					<input class="form-control form-control-lg mb-4" type="text" id="hashtags" name="hashtags" placeholder="#Java #Node.js ..." aria-label=".form-control-lg example">
					<!-- 전송버튼 -->
					<button type="button" class="btn btn-primary btn-lg mb-4" id="uploadBtn">업로드</button>
				</form>
			</div>
		</section>	
	</main>
	<!-- 푸터 -->
	<div th:insert="common/footer"></div>
</body>
</html>
