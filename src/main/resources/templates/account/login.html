<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- 부트스트랩 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- 외부 css,js 추가 -->
 	<link th:href="@{/css/account.css}" rel="stylesheet" />
	<script th:src="@{/js/account.js}" type="text/javascript"></script>
<title>Portfolio Reviewer - 포폴리뷰어</title>
</head>
<body>
	<div th:insert="common/header"></div>
	<main>
		<div class="container">
			<form action="/account/login" method="post">
				<div class="text-center">
					<h1>로그인</h1>
					<p>회원가입 전이면 <a class="pointText text-decoration-none" href="/account/join">회원가입</a> 해주세요!</p>
				</div>
				
				<div class="mb-3">
				  <label for="username" class="form-label">아이디</label>
				  <input type="text" class="form-control" id="username" name="username" placeholder="username">
				</div>
				
				<div class="mb-3">
				  <label for="password" class="form-label">비밀번호</label>
				  <input type="password" class="form-control" id="password" name="password" placeholder="password">
				</div>

				<div class="text-center">
					<button type="submit" id="loginBtn" class="btn btn-lg">로그인</button>
				</div>
			</form>
		</div>
	</main>
	<div th:insert="common/footer"></div>
</body>
</html>
