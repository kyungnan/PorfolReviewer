<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- 부트스트랩 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- 외부 css,js 추가 -->
	<link th:href="@{/css/account.css}" rel="stylesheet" />
	<script th:src="@{/js/account.js}" type="text/javascript"></script>
<title>Portfolio Reviewer - 포폴리뷰어</title>
</head>
<body>
	<div th:insert="common/header"></div>
	<main>
		<div class="container">
			<form action="/account/join" method="post">
				<div class="text-center">
					<h1>회원가입</h1>
					<p>이미 회원이라면 <a class="pointText text-decoration-none" href="/account/login">로그인</a> 해주세요!</p>
				</div>
				
				<div class="mb-3">
				  <label for="username" class="form-label">아이디</label>
				  <input type="text" class="form-control" id="username" name="username" placeholder="username">
				</div>
				
				<div class="mb-3">
				  <label for="password" class="form-label">비밀번호</label>
				  <input type="password" class="form-control" id="password" name="password" placeholder="password">
				</div>
				
				<div class="mb-3">
				  <label for="password" class="form-label">비밀번호 화인</label>
				  <input type="password" class="form-control" id="passwordCheck" name="passwordCheck" placeholder="password">
				</div>
		
				<div class="mb-3">
				  <label for="username" class="form-label">이메일</label>
				  <input type="email" class="form-control" id="email" name="email" placeholder="email@google.com">
				  <input type="button" value="인증번호 전송" id="certifiedEmail" class="btn btn-primary">
				  <input type="hidden" id="serverCertifiedStr">
				  <input type="text" id="inputCertifiedStr" class="form-control w-25 d-inline-block mt-3">
				  <input type="button" value="인증확인" id="certifiedCheck" class="btn btn-primary">
				  <span id="timer"></span>
				</div>
				
				<div class="mb-3">
				  <ul class="agreeBox list-unstyled">
				  	<li class="agreeContent">
				  		<ul class="allCheckBox list-unstyled">
				  			<li class="allCheck d-inline-block">
				  				<input type="checkbox" name="allCheck" id="allCheck">
				  			</li>
				  			<li class="d-inline-block">이용약관 동의, 개인정보 수집 및 이용에 모두 동의합니다.</li>
				  		</ul>
				  	</li>
				  	
				  	<li class="checkBox">
				  		<ul class="agreeContent list-unstyled">
				  			<li class="agreeCheck d-inline-block">
				  				<input type="checkbox" name="chk" class="chk">
				  			</li>
				  			<li class="d-inline-block">이용약관 동의(필수) <a class="pointText">[약관 보기]</a></li>
				  		</ul>
<!-- 				  		<textarea rows="" cols="">
				  			포트폴리오를 이용해주셔서 감사합니다. 본 약관은 다양항 포폴리뷰어의 이용과 관련하여 이용 약관에 대한 내용입니다.
				  			xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
				  			xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
				  		</textarea> -->
				  	</li>
				  	
				  	<li class="checkBox">
				  		<ul class="agreeContent list-unstyled">
				  			<li class="agreeCheck d-inline-block">
				  				<input type="checkbox" name="chk" class="chk">
				  			</li>
				  			<li class="d-inline-block">개인정보 수집 및 이용 동의(필수) <a class="pointText">[약관 보기]</a></li>
				  		</ul>
<!-- 				  		<textarea rows="" cols="">
				  			포트폴리오를 이용해주셔서 감사합니다. 본 약관은 다양항 포폴리뷰어의 이용과 관련하여 이용 약관에 대한 내용입니다.
				  			xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
				  			xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
				  		</textarea> -->
				  	</li>
				  </ul>
				</div>
				
				<div class="text-center">
					<button type="button" id="joinBtn" class="btn btn-lg">회원가입</button>
				</div>
			</form>
		</div>
	</main>
	<div th:insert="common/footer"></div>
</body>
</html>
