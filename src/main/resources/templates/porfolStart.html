<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- 부트스트랩 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- 외부 css 추가 -->
	<link th:href="@{/css/porfolStart.css}" rel="stylesheet" />
	<script th:src="@{/js/porfolStart.js}" type="text/javascript"></script>
	<title>Portfolio Reviewer - 포폴리뷰어</title>
</head>
<body>
	<!-- 헤더 -->
	<div th:insert="common/header"></div>
	<!-- 메인 -->
	<main>
		<section>
			<div class="text-center bg-light mt-5 mb-5">
				<h1>당신의 포트폴리오를 올려주세요!</h1>
				<p>포트폴리오를 올려서 다양한 사람들과 소통하세요.</p>
				<p>카테고리 선택</p>
				<div class="btn-group btn-group-lg" role="group" aria-label="Basic radio toggle button group">
					<input type="radio" class="btn-check" name="btnradio" id="frontend" autocomplete="off">
					<label class="btn" for="frontend">프론트엔드</label>
					
					<input type="radio" class="btn-check" name="btnradio" id="backend" autocomplete="off">
					<label class="btn" for="backend">백엔드</label>
					
					<input type="radio" class="btn-check" name="btnradio" id="design" autocomplete="off">
					<label class="btn" for="design">디자인</label>
				</div>
			</div>
		</section>	
	</main>
	<!-- 푸터 -->
	<div th:insert="common/footer"></div>
</body>
</html>
