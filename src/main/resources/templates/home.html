<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common/header">
	<meta charset="utf-8">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- 부트스트랩 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- 외부 css,js 추가 -->
	<link th:href="@{/css/home.css}" rel="stylesheet" />
	<script th:src="@{/js/home.js}" type="text/javascript"></script>
<title>Portfolio Reviewer - 포폴리뷰어</title>
</head>
<body>
	<div th:insert="common/header"></div>
	<main>
		<div>
			<!-- 배너 -->
			<section>
				<div id="banner" class="banner mt-5 mb-5">
					<ul>
						<li><img src="/images/banner1.png"></li>
						<li><img src="/images/banner2.png"></li>
					</ul>
				</div>
			</section>
			<!-- 카테고리(백엔드/프론트엔트/디자인) -->
			<section>
				<div id="categoryNavi" class="text-center bg-light mt-5 mb-5">
					<img src="/images/developer.png">
					<ul class="list-unstyled d-inline-block">
						<li class="d-inline-block mx-5"><a class="text-decoration-none text-dark fs-5 fw-bolder" href="#"><img src="/images/front.png"><span>프론트엔드</span></a></li>
						<li class="d-inline-block mx-5"><a class="text-decoration-none text-dark fs-5 fw-bolder" href="#"><img src="/images/back.png"><span>백엔드</span></a></li>
						<li class="d-inline-block mx-5"><a class="text-decoration-none text-dark fs-5 fw-bolder" href="#"><img src="/images/design.png"><span>디자인</span></a></li>
					</ul>
				</div>
			</section>
			<!-- 이달의 베스트 포트폴리오(카테고리별) -->
			<section>
				<div id="bestPortfolio" class="maxWidth960 mx-auto mt-5">
					<div class="d-flex justify-content-between"><h2 class="fs-5 fw-bolder d-inline-block">베스트 포트폴리오</h2 ><a id="allViewBtn" class="text-decoration-none btn fs-6" href="#">모두 보기</a></div>
					<div class="d-flex justify-content-evenly mt-4 mb-5">
						<!-- 프론트엔드 -->
						<div class="card" style="width: 18rem;">
						  	<img src="/images/bestFrontImg.jpg" class="card-img-top" alt="...">
						 	<div class="card-body">
						    	<p class="card-text">구글 사이트를 클론 코딩한 프로젝트입니다.</p>
						  	</div>
						</div>
						<!-- 백엔드 -->
						<div class="card" style="width: 18rem;">
						  	<img src="/images/bestBackImg.jpg" class="card-img-top" alt="...">
						 	<div class="card-body">
						    	<p class="card-text">스프링부트+thymeleaf+mysql 을 이용한 간단한 게시판입니다.</p>
						    	<p class="card-text">댓글, 대댓글, 좋아요 기능을 구현하였습니다.</p>
						  	</div>
						</div>
						<!-- 디자인 -->
						<div class="card" style="width: 18rem;">
						  	<img src="/images/bestDesignImg.png" class="card-img-top" alt="...">
						 	<div class="card-body">
						    	<p class="card-text">직접만든 이미지와 아이콘 세트입니다.</p>
						  	</div>
						</div>
					</div>
				</div>
			</section>
			<!-- 리뷰중인 포트폴리오 목록 -->
			<section>
				<div id="reviewingList" class="text-center bg-light mt-5 mb-5">
					<h3>포폴리뷰어란 어떤 서비스를 제공하나요?</h3>
					<!-- 서비스 소개 -->
					<div class="card" style="width: 18rem;">
						<img src="/images/bestFrontImg.jpg" class="card-img-top" alt="...">
						<div class="card-body">
						    <p class="card-text">서비스 소개</p>
						</div>
					</div>
					<!-- Q & A -->
					<div class="card" style="width: 18rem;">
						<img src="/images/bestFrontImg.jpg" class="card-img-top" alt="...">
						<div class="card-body">
						    <p class="card-text">자주 물어보는 질문</p>
						</div>
					</div>
				</div>
			</section>
			<!-- 포폴리뷰어 서비스 이용 후기 -->
			<section></section>
			<!-- 포폴리뷰어 시작하기 -->
			<section></section>
		</div>
	</main>
	<div th:insert="common/footer"></div>
</body>
</html>
